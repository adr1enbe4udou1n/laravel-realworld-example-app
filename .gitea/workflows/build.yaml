on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COMPOSER_ALLOW_SUPERUSER: 1
      DB_CONNECTION: pgsql
      DB_HOST: ${{ vars.POSTGRESQL_HOST }}
      DB_PORT: 5432
      DB_DATABASE: conduit_laravel_test
      DB_USERNAME: test
      DB_PASSWORD: test
      extensions: intl, pdo_pgsql, pcov
      key: cache-v1
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/cache-extensions@v1
        id: extcache
        with:
          php-version: "8.3"
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}
      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: ${{ env.extensions }}
          coverage: pcov
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - uses: https://gitea.okami101.io/okami101/actions/task@main
      - uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
      - uses: https://gitea.okami101.io/okami101/actions/docker@main
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
